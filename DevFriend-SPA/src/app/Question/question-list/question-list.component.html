<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="card-box question-list-card" *ngFor="let Qitem of questionList">
        <div class="media" [routerLink]="['/questions/',Qitem.id]">
          <img src="../../../assets/minton/images/users/avatar-2.jpg" class="mr-3"  width="50" height="50">
          <div class="media-body">
            <h5 class="mt-0">{{Qitem.heading}}</h5>
            <div class="ml-2">
                <div class="row">
                    <span class="badge badge-dark mr-1" *ngFor="let tagItem of Qitem.tags">{{tagItem.name}}</span>
                  </div>
                  <div class="row">
                  {{(Qitem.description).substring(0,200)+"..."}}              
                  </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="col-lg-3">
    <div class="row mt-4">
      <div class="col-lg-6"></div>
      <div class="col-lg-6">
          <app-post-question></app-post-question>
      </div>
    </div>
  </div>
</div>
