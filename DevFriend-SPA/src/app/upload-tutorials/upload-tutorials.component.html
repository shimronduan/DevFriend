<div class="row">
  <div class="col-md-6">
      <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" placeholder="Title" [(ngModel)]="tutorial.title">
      </div>
  </div>
  <div class="col-md-6">
      <div class="form-group">
          <label>Tags</label>
          <ng-multiselect-dropdown name="Tags" 
                [(ngModel)]="tutorial.tags"
                [placeholder]="'Select Tag'"
                [data]="tags"
                [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
      </div>
  </div>
</div>

<div class="row">
    <div class="col-md-6">
            <div class="form-group">
                <label>Upload tutorial Icon here</label>
                <app-uploader (getUrl)="getIconUrl($event)"></app-uploader> 
            </div>
        </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>Upload tutorial here</label>
            <app-uploader (getUrl)="getTutorialUrl($event)"></app-uploader> 
        </div>
    </div>
 
</div>
<div class="row">
  <div class="col-md-12">
      <div class="form-group">
          <label>Description</label>    
          <textarea rows="5" class="form-control" placeholder="Here can be your description" [(ngModel)]="tutorial.description"></textarea>
      </div>
  </div>
</div>
<button type="button" class="btn btn-info btn-fill pull-right" (click)="SaveUpload()">Upload tutorial</button>
<div class="clearfix"></div>
